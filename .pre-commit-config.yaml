repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: trailing-whitespace
    - id: check-yaml
    - id: check-toml
    - id: check-json
    - id: check-xml
    - id: check-added-large-files
      args: ['--maxkb=10240']  # 10 MB, picked from a hat
    - id: check-ast
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-executables-have-shebangs
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-vcs-permalinks
    - id: debug-statements
    - id: detect-private-key
    - id: forbid-new-submodules
    - id: mixed-line-ending
    - id: fix-encoding-pragma

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991  # Keep in sync with pyproject.toml
    hooks:
    - id: mypy
      additional_dependencies:
          - types-requests==2.28.8  # Keep in sync with pyproject.toml

-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # Keep in sync with pyproject.toml
    hooks:
    -   id: isort

-   repo: https://github.com/ambv/black
    rev: 23.1.0  # Keep in sync with pyproject.toml
    hooks:
    - id: black
